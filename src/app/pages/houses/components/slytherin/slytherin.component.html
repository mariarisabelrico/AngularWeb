<section class="d-flex justify-content-evenly">
    <div class="card border-warning m-3" style="width: 18rem; height: 32rem">
      <img
        src="../../../../../assets/slytherin.jpg"
        class="card-img-top"
        alt="escudo Slytherin"
      />
      <div class="card-body">
        <h5 class="card-title text-center">Salazar Slytherin</h5>
       
      </div>
      <a
        routerLink="slytherin"
        (click)="houseStudents()"
        class="btn btn-dark bg-dark card-footer"
        >Students
         </a>
    </div>
  </section>
  <section class="d-flex justify-content-evenly flex-wrap">
    <ng-container *ngFor="let character of characters">
      <div class="card border-warning m-1" style="width: 18rem">
        <img
          class="card-img-top"
          [src]="character.image"
          alt="imagen-{{ character.name }}"
        />
        <div class="card-body">
          <h5 class="card-title text-center">
            {{ character.name }}
          </h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item fw-bold">
            <b>House:</b>
            {{ character.house | uppercase }}
          </li>
          <li class="list-group-item fw-bold">
            <b>Species:</b>
            {{ character.species | uppercase }}
          </li>
          <li class="list-group-item fw-bold">
            <b>Gender:</b>
            {{ character.gender | uppercase }}
          </li>
          <li class="list-group-item fw-bold">
            <b>Ancestry:</b>
            {{ character.ancestry | uppercase }}
          </li>
        </ul>
      </div>
    </ng-container>
  </section>
