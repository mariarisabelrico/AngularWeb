<div class="m-3 d-flex justify-content-center">
    <button
      (click)="character()"
      type="button"
      class="btn btn-dark fs-3 btn btn-outline-warning"
    >
      All the characters
    </button>
  </div>
  <section class="d-flex justify-content-evenly flex-wrap">
    <ng-container *ngFor="let character of characters">
      <div class="card border-warning m-1" style="width: 18rem">
        <img
          class="card-img-top"
          [src]="character.image"
          alt="imagen-{{ character.name }}"
        />
        <div class="card-body">
          <h5 class="card-title text-center">
            {{ character.name }}
          </h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item fw-bold">
            <b>House:</b>
            {{ character.house | uppercase }}
          </li>
          <li class="list-group-item fw-bold">
            <b>Species:</b>
            {{ character.species | uppercase }}
          </li>
          <li class="list-group-item fw-bold">
            <b>Gender:</b>
            {{ character.gender | uppercase }}
          </li>
          <li class="list-group-item fw-bold">
            <b>Ancestry:</b>
            {{ character.ancestry | uppercase }}
          </li>
        </ul>
      </div>
    </ng-container>
  </section>
